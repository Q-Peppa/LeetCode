<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Title</title>
  </head>
  <body>
    <div id="app">

    </div>
    <button class="calc">计算</button>
  </body>
  <script>
      const app = document.getElementById('app')
      app.innerText = 'Hello World'
      const calc = document.getElementsByClassName('calc')[0]
      calc.addEventListener('click', () => {
         app.innerText = '计算结果'
      })
  </script>
</html>
