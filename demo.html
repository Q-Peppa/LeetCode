<script src="//unpkg.com/alpinejs" defer>
</script>
<script>
  document.addEventListener('alpine:init', () => {
    Alpine.store('no_name', {
      count: 0,
      notify() {
        this.count++;
      }
    });
  });
</script>
<div x-data="{ open: false , search : '', list: [{name : 'lisi'} , {name :'mike'} , {name :'lay'} ] }">
  <button @click="open = !open">Expand</button>

  <span x-show="open">
    Content...
  </span>
  <input type="text" x-model="search">
  model : <span x-text="search"></span>
  length : <span x-text="search.length"></span>
  <hr>
  <ul>
    <template x-for="post in list">
      <li x-text="post?.name"></li>
    </template>
  </ul>
  <h4 x-on:click="$store.no_name?.notify()">click me</h4>
  <h5 x-html="JSON.stringify($store)"></h5>

  <h6 x-text="open"></h6>

</div>
